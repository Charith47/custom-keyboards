<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Keyboards</title>
	</head>
	<body></body>
	<script type="module">
		import * as THREE from 'three';
		import { Editor } from './src/ts/Editor';
		import { Viewport } from './src/ts/Viewport';

		const editor = Editor.getInstance();
		const viewport = Viewport.getInstance(editor);

		document.body.appendChild(viewport.canvas);

		window.addEventListener('resize', function (e) {
			//console.log(e)
			editor.signals.windowResized.dispatch();
		});

		document.addEventListener('mousemove', function (e) {
			editor.signals.mouseMoved.dispatch(e);
		},false);
	</script>

	<style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</html>
